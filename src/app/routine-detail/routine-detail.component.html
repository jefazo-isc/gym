<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">{{ routineData?.title }}</h2>
        <p class="card-text">{{ routineData?.description }}</p>
  
        <h4>Horarios:</h4>
        <ul>
          <li *ngFor="let time of routineData?.schedule">{{ time }}</li>
        </ul>
  
        <h4>Entrenadores:</h4>
        <ul>
          <li *ngFor="let trainer of routineData?.trainers">{{ trainer }}</li>
        </ul>
  
        <h4>Paquetes Disponibles:</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let pack of routineData?.packages">
            {{ pack.name }} - <strong>{{ pack.price }}</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>

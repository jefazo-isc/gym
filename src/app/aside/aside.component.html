<aside class="info-aside" [class.visible]="isVisible">
  <button class="aside-control" (click)="toggle.emit()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="aside-content">
    @for (item of asideContent; track item.title) {
      <mat-card class="aside-card" [style.border-color]="item.color">
        <div class="card-header">
          <mat-icon class="card-icon">{{ item.icon }}</mat-icon>
          <h3>{{ item.title }}</h3>
        </div>
        <p>{{ item.content }}</p>
      </mat-card>
    }

    <mat-card class="emergency-card">
      <div class="card-header">
        <mat-icon class="card-icon">warning</mat-icon>
        <h3>Emergencias</h3>
      </div>
      <p><strong>Llama al 112</strong></p>
    </mat-card>
  </div>
</aside>

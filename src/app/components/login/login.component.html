<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Inicio de sesión</h2>

  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input [(ngModel)]="username" type="text" id="username" class="form-control">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input [(ngModel)]="password" type="password" id="password" class="form-control">
  </div>

  <button class="btn btn-primary w-100" (click)="login()">Iniciar sesión</button>
</div>
